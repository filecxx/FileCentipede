        <div class="section">
            <div class="article_">
                <p>檔案蜈蚣也是一個SSH檔案管理器，它可以從SSH服務器中上傳&下載檔案，包括資料夾和整個網站.</p>
                <p>它非常容易使用，你不需要輸入一大堆的設定，你只需要輸入主機地址到地址欄。</p>
